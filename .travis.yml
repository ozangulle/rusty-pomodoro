global:
  - CRATE_NAME=rusty-pomodoro
  - RUST_BACKTRACE=1
  - RUSTFLAGS="-C link-dead-code"

env:
  global:
    - CARGO_MAKE_RUN_CODECOV="true"

matrix:
  include:
  - os: osx
    rust: stable
    env: TARGET=x86_64-apple-darwin
  - os: linux
    rust: stable
    env: TARGET=x86_64-pc-windows-msvc
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu

before_install:
  - set -e
  - rustup self update
  - rustup target add $TARGET
  - which cargo-make || cargo install cargo-make
  - rustup component add rustfmt --toolchain stable-$TARGET
  - rustup component add clippy --toolchain stable-$TARGET

cache: cargo

before_script:
  - cargo test
  - cargo make formatting
  - cargo make quality

script:
  - cargo make ci-flow
  - cargo make release

before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never

before_deploy:
    - mv target/release/rusty-pomodoro target/release/rusty-pomodoro-${TRAVIS_TAG}-${TARGET}

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - target/release/rusty-pomodoro-*
  on:
    tags: true
  skip_cleanup: true
  overwrite: true